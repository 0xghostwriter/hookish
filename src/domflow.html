<!doctype html>
<link href='css/Lato.css' rel='stylesheet' type='text/css' />
<link href='dragula/dragula.css' rel='stylesheet' type='text/css' />
<link href='dragula/domflow.css' rel='stylesheet' type='text/css' />
<title>DomFlow - Hookish!</title>
<h1>DomFlow - Hookish!</h1>
<h3>Analyze DOM sources and sinks</h3>
<body>
<div class="parent">
    <div class='left'>
        <h3>Sources</h3>
        <div id='sources' class='container'>
            <div data-type="source">location.hash</div>
            <div data-type="source">window.name</div>
            <div data-type="source">document.referrer</div>
            <div data-type="source">document.cookie</div>
            <div data-type="source">XMLHttpRequest</div>
            <div data-type="source">WebSocket</div>
        </div>
    </div>

    <div class="right">
        <h3>Sinks</h3>
        <div id='sinks' class='container'>
            <div data-type="sink">innerHTML</div>
            <div data-type="sink">outerHTML</div>
            <div data-type="sink">window.eval</div>
            <div data-type="sink">window.setTimeout</div>
            <div data-type="sink">document.write</div>
            <div data-type="sink">window.setInterval</div>
        </div>
    </div>
</div>

<div class="container" id="dragToMe">
    <button id="identifyFlowsButton">Identify flows</button>
    <span id="dragToMeInfo">Drag sources and sinks to me</span>
</div>

<script src='dragula/dragula.js'></script>
<script src='dragula/domflow.js'></script>

</body>
</html>
